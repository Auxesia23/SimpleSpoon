{% extends 'base.html' %}

{% block title  %}{{recipe.name}}{% endblock title %}

{% block head %}
{% endblock head %}

{% block content %}
<div class="container mx-auto py-10 px-4 sm:px-6 lg:px-8">
    <h1 class="text-4xl font-bold text-center mb-6">Explore External Recipes</h1>
  
    <!-- Search Form -->
    <form method="get" action="" class="mb-6 flex justify-center">
      <input
        type="text"
        name="c"
        placeholder="Search recipes by category..."
        value="{{ request.GET.q|default:'' }}"
        class="input input-bordered w-full max-w-lg"
      />
      <button type="submit" class="btn btn-primary ml-2">Search</button>
    </form>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      {% for meal in meals %}
      <div class="card shadow-xl">
        <figure>
          <img src="{{ meal.strMealThumb }}" alt="{{ meal.strMeal }}" class="w-full h-48 object-cover" />
        </figure>
        <div class="card-body">
          <h2 class="card-title">{{ meal.strMeal }}</h2>
          <div class="card-actions justify-end">
            <a href="{% url 'detail-resep-external' meal.idMeal %}" class="btn btn-primary btn-sm">View Recipe</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
</div>

{% endblock content %}
